<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="visual">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo huddle">
    </div>
    <div class="main-content">
      <figure class="image-content">
        <img src="./images/illustration-mockups.svg" alt="mockups">
      </figure>
      <div class="description-content">
        <p>Build The Community <br>Your Fans Will Love</p>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="primary-button">
          <p>Register</p>
        </button>  
      </div>
    </div>
    <section class="icons">
      <div></div>
      <img src="./images/icon-facebook.svg" alt="icon facebook" class="icon">
      <img src="./images/icon-x-twitter.svg" alt="icon X" class="icon">
      <img src="./images/icon-instagram.svg" alt="icon instagram" class="icon">
      <div></div>
    </section>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Moreno</a>.
    </p>
  </footer>
</body>
</html>
